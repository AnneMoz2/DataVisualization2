<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
      
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <!-- CSS file-->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
    <div class="page">


        <!-- pure grid group -->
        <div class="pure-g">
          <div class="pure-u-1-1">

            <h1 class="center-heading"> Blazing Fury: The impact of Wildfires in Australia</h1>
            
            <p> include the para</p>
          </div>
        </div>
<!--end pure grid group-->



<!--pure grid group -->
<div class="pure-g">
  <div class="pure-u-1-2">
      <div class="description description-left">
          <h3> Wildfires over the years</h3>
          <p>enter para</p>
      </div>
  </div>
  <div class="pure-u-1-2">
      <div id="map" class="vis-container"></div>
  </div>
</div>
<!--end pure grid group-->



<!--pure grid group -->
<div class="pure-g">
    <div class="pure-u-1-2">
      <div class="description description-left">
        <h3> Area for each state</h3>
        <p>enter para</p>
      </div>
    </div>
    <div class="pure-u-1-2">
        <div id="areastate" class="vis-container"></div>
    </div>
</div>
<!--end pure grid group-->

<!--pure grid group -->
<div class="pure-g">
  <div class="pure-u-1-2">
    <div class="description description-left">
      <h3> Area for each state</h3>
      <p>enter para</p>
    </div>
  </div>
  <div class="pure-u-1-2">
      <div id="donut" class="vis-container"></div>
  </div>
</div>
<!--end pure grid group-->

<!--pure grid group -->
<div class="pure-g">
  <div class="pure-u-1-2">
      <div id="house" class="vis-container"></div>
  </div>
  <div class="pure-u-1-2">
      <div id="trees" class="vis-container"></div>
  </div>
</div>
<!--end pure grid group-->

</div>




<script type="text/javascript">

    var spec1="./js/map.vg.json";
    var spec2="./js/areastate.vg.json";
    var spec3="./js/donut.vg.json";
    var spec4="./js/treevsarea.vg.json";
    var spec5="./js/areavshouse.vg.json";
    

    //chart 1 
    vegaEmbed("#map",spec1)
    //result.veiw provides access to the Vega View API
    .then(result=>console.log(result))
    .catch(console.warn)
    //chart 2
    vegaEmbed("#areastate",spec2)
    //    result.view provides access to the Vega View API
    then(result=>console.log(result))
    .catch(console.warn)
    //chart 3 
    vegaEmbed("#donut",spec3)
    //    result.view provides access to the Vega View API
    then(result=>console.log(result))
    .catch(console.warn)
    //chart 4
    vegaEmbed("#trees",spec4)
    //result.veiw provides access to the Vega View API
    .then(result=>console.log(result))
    .catch(console.warn)
    //chart 5
    vegaEmbed("#house",spec5)
    //result.veiw provides access to the Vega View API
    .then(result=>console.log(result))
    .catch(console.warn)
</script>

</body>
</html>
